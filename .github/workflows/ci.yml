name: CI

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Spin up services
        uses: hoverkraft-tech/compose-action@3846bcd61da338e9eaaf83e7ed0234a12b099b72
        with:
          compose-file: ./docker-compose.yml
          up-flags: "--build --wait"

      - name: Wait for Eureka + Config (sanity)
        run: |
          timeout 60 bash -c \
            'until curl -s http://localhost:8761/actuator/health | grep UP; do echo "Waiting for eurekaâ€¦"; sleep 5; done'

      - name: Docker Compose Health Check
        uses: jaracogmbh/docker-compose-health-check-action@v1.0.0
        with:
          max-retries: 30
          retry-interval: 10
          compose-file: "docker-compose.yml"
          skip-exited: "true"
          skip-no-healthcheck: "true"

      - name: Teardown
        if: always()
        run: docker compose down --volumes
