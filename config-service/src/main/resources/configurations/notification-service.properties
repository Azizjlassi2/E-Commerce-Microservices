# Notification service properties 
spring.application.name = notification-service
server.port = 8085

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.url=jdbc:mysql://mysqldb:3306/notification_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

# Kafka Config 
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.admin.bootstrap-servers=kafka:9092
spring.kafka.consumer.bootstrap-servers=kafka:9092

spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.type.mapping=orderConfirmation:com.example.notification.consumer.order.OrderConfirmation,paymentConfirmation:com.example.notification.consumer.payment.PaymentConfirmation
spring.kafka.consumer.properties.spring.json.trusted.packages = "*"

management.endpoints.web.exposure.include=health

application.config.customer-url=http://customer-service:8081/api/v1/customers
application.config.product-url=http://product-service:8082/api/v1/products
application.config.order-url=http://order-service:8083/api/v1/orders
application.config.payment-url=http://payment-service:8084/api/v1/payments


# Mail Config 

spring.mail.host=mail-dev
spring.mail.port=1025
spring.mail.username=root
spring.mail.password=root 
spring.mail.properties.mail.smtp.trust="*"
spring.mail.properties.mail.auth=true
spring.mail.properties.mail.starttls.enabled=true
spring.mail.properties.mail.connectiontimeout=5000
spring.mail.properties.mail.timeout=3000
spring.mail.properties.mail.writetimeout=5000
